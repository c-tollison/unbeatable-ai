<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Unbeatable AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Nanum+Gothic&family=Oswald&family=Poppins&family=Raleway&display=swap');
    </style>
    <link rel="stylesheet"
          href="styles/style.css">
    <link rel="reset"
          href="styles/reset.css">
    <script src="script.js"
            defer></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="top-button">
                <button class="reset">Reset</button>
            </div>
            <div class="headers">
                <h1>Tic Tac Toe</h1>
                <h3 class="winner-msg"></h3>
            </div>
        </div>
        <div class="bottom">
            <div class="start-options">
                <input type="text"
                       class="player-inputs"
                       placeholder="Enter Player Name"
                       id="player-name-input">
                <div class="symbol-div">
                    <button class="player-symbol chosen"
                            id="X">X</button>
                    <button class="player-symbol"
                            id="O">O</button>
                </div>
                <select name="Difficulty"
                        id="difficulty"
                        class="player-inputs">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                    <option value="4">Impossible</option>
                </select>
                <button class="start-button">Start Game</button>
            </div>

            <div class="game-start-board bottom hidden">
                <div class="score-card player">
                    <div id="player-name-1"></div>
                    <div class="score"
                         id="player"></div>
                </div>
                <div class="game-board">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="score-card computer">
                    <div id="player-name-2"></div>
                    <div class="score"
                         id="computer"></div>
                </div>
            </div>
        </div>
</body>

</html>
